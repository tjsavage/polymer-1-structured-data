<head>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="./microdata-element.html">
  <link rel="import" href="./databinding-element.html">

  <style>
    .test {
      margin-bottom: 20px;
      margin-top: 20px;
      border-bottom: thick red;
    }
  </style>
</head>

<div class="test">
  <h1>raf</h1>
  <div id="raf-test">
  </div>
  <script>
    requestAnimationFrame(function() {
      document.getElementById("raf-test").textContent = "raf";
    });
  </script>
</div>

<div class="test">
  <h1>microdata</h1>
  <microdata-element></microdata-element>
</div>

<div class="test">
  <h1>databinding</h1>
  <databinding-element></databinding-element>
</div>

<div class="test">
  <h1>dom-bind</h1>
  <template is="dom-bind" id="dombind">
    <div>{{ val }}</div>
    <script>
      setTimeout(function() {
        document.getElementById("dombind").val = "dom-bind worked!";
      }, 1000);
    </script>
  </template>
</div>

<div class="test">
  <h1>render time</h1>
  <p>This prints the number of milliseconds that js runs for.</p>
  <div id="render-time-content"></div>
  <script>
    var stampEvery100ms = function(ms) {
      setTimeout(function() {
        document.getElementById("render-time-content").textContent += ", " + ms;
        stampEvery100ms(ms + 100);
      }, 100);
    }

    stampEvery100ms(0);
  </script>
</div>
